<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body onload="Formeleman()">
    <form>
        Ad: <input type="text"  id="ad"> <br>
    
        <input type="button" value="OK" onclick="Yaz()" >
    </form>
<br>
    <form>
       Sayı:  <input type="text" id="sayi"> <br>
       Karesi:  <span id="karesi"></span>
    </form>

    <button type="submit" onclick="Kare()">Sayının Karesi</button>

    <br> <br>
    <form >
        Sayi 1: <input type="text"  id="sayi1"> <br>
        Sayi 2: <input type="text"  id="sayi2"> <br>

        Sayıların Toplam = <span id="toplam"></span>

    </form>

    <button type="submit" onclick="Toplam()" >Sayıların Toplamı</button>



    <script>

    // Html formlarından alınan verilerin işlenmesi ve denetlenmesi için kuıllanılır.

    function Yaz()
    {
        var isim ;

        isim = document.getElementById("ad").value;

        alert("Girilen isim: " + isim);
    }

    function Kare()
    {
        var sayi = document.getElementById("sayi").value;

        if(sayi <= 0 )
        {
            alert("Lütfen pozitif bir sayı girin");
            document.getElementById("sayi").style.backgroundColor="red";
            document.getElementById("sayi").focus();
        }

        else if ( sayi > 0)
        {
            var kare = sayi * sayi;

            document.getElementById("karesi").innerHTML = kare;
        }

        else
        {
            alert("Lütfen pozitif bir sayı girin");
            document.getElementById("sayi").style.backgroundColor="red";
            document.getElementById("sayi").focus();
        }
        
    }

    function Formeleman()
        {
            document.getElementById("sayi").style.backgroundColor="yellow";
            document.getElementById("sayi").focus();
        }





    function Toplam()
    {
        var sayi1 = Number(document.getElementById("sayi1").value);
        var sayi2 = Number(document.getElementById("sayi2").value);
        var toplam = sayi1 + sayi2;

        document.getElementById("toplam").innerHTML = toplam;
    }

    </script>
</body>
</html>
