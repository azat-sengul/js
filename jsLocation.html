<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Location</title>
</head>
<body>
    <script>
        // Tarayıcada adres ile ilgili işlemleri yapar

         document.write("URL/adres: " + location.href + "<br>");   
         document.write("Alan Adı: " + location.hostname + "<br>");   
         document.write("Dosya adres: " + location.pathname + "<br>");   
         document.write("Protokol: " + location.protocol + "<br>");   
         document.write("Port: " + location.port + "<br>");   

    </script>
    
</body>
</html>
