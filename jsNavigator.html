<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
</head>
<body>
    <script>
        // Tarayıcı ve tarayıcı özellikleri hakkında bilgi verir

        document.write("appName: " + navigator.appName + "<br>");  // tarayıcının adını verir
        document.write("CodeName: " + navigator.appCodeName + "<br>"); // tarayıcının kod adını verir
        document.write("Version: " + navigator.appVersion + "<br>"); // tarayıcının sürümünü verir
        document.write("Platform: " + navigator.platform + "<br>"); // // tarayıcının hangi platformda çalıştığını verir
        document.write("Cookie?: " + navigator.cookieEnabled + "<br>"); // Çerezlere izin verilip verilmediği 
        document.write("Java?: " + navigator.javaEnabled() + "<br>"); // javanın izin verilip verilmediğini 

    </script>
</body>
</html>
