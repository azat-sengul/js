<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama</title>
</head>
<body>
    <script>
        var sayi = Number(prompt("Bir sayı giriniz: "));

        var karekok = Math.sqrt(sayi);

        document.write("Girdiğiniz sayınının karekökü = " + karekok);

        document.write("<br>");

    </script>

    <script>
        for (let i = 0; i < 6; i++) {
          
            var sayi = Math.random(); 
            document.write(i + ".inci" + sayi + "<br>");   
        }
        
    </script>
    
</body>
</html>
