        // OOP'deki önemli özellikler
            // 1. Encapsultaion (Bilgi Gizleme)
                // OOP'de kodlar sınıf denilen bloklar içinde bulunur ve blok içindeki değişkenler ve metotlar dışarıya kapalıdır.
                // Sınıf dışındaki kodlar izin verilirse bloktaki kodlarını bir kısmına erişebilir. İzin verilmezse kesinlikle erişemez
            // 2. Data Abstraction (Veri Soyutlama)
                // Sınıfların karmaşıklığını gizlemek ve yalnızca gerekli olan bilgileri diğer sınıflara sunmak için kullanılır. 
                // Temel sınıf ile genel özelikleri tutulan bu yapıda, bu sınıftan türetilmiş nesneler ile genel özelliklere ek özellikler eklenebilir.
            // 3. Polymorphism (Çok Biçimlilik)
                // Belirli kodların birbiryle ilgili birden fazla iş için kullanılmasını sağlar
                // Örneğin iki tam sayının toplamını yapan bir fonksiyon yazdıysak bu fonksiyon sadece iki tam sayının toplanmasını sağlar. Polymorphism ile fonksiyonun farklı sürümleri yazılıp her iki işlemi yapması da sağlanabilir
            // 4. Inheritance (Kalıtım)
                // OOP'de yeni oluşturulan nesneler/kodlar üretildikleri sınıfın özellikllerini alır
                // Örneğin bir dairenin alanını hesaplayan Daire adlı bir sınıf oluşturalım. Bu sınıf kullanılarak oluşturulan tüm nesneler Daire adlı sınıfın özelikklerine otomatik sahip olur.
