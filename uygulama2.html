<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ekrandan alınan sayı değerini 1 artırıp sayfaya kalın yazan kod

        var sayi = Number(prompt("Sayı giriniz: "));

        document.write( "Girilen sayının 1 fazlası: " + "<b>" + (sayi+=1) + "</b>" );
    </script>

    <script>
        // üç sayı girilsin ortalaması alınsın

        var s1 = Number(prompt("Birinci sayı: "));
        var s2 = Number(prompt("İkinci sayı: "));
        var s3 = Number(prompt("Üçüncü sayı: "));

        var ortalama =  (s1+s2+s3)/3;

        alert("Girilen sayıların ortalaması: " + ortalama);

    </script>
</body>
</html>
