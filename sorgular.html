    <script>

        // if else
        var yas = Number(prompt("Yaşınız: "));

        if (yas < 18)
        {
            alert("Küçük!");
        }
        else if (yas>18)
        {
            alert("Büyük");
        }
        else
        {
            alert("Hata!")
        }
    </script>

    <script>
        var r = Number(prompt("Yarı çapı giriniz"));

        var pi = 3.14;

        if(r > 0)
        {
            var alan = pi * r * r;
            var cevre = 2 * pi * r; 

            alert("Dairenin alanı= " + alan + ", " + "Dairenin çevresi= " + cevre );

        }
        else
        {
            alert("hatalı değer!")
        }
    </script>
